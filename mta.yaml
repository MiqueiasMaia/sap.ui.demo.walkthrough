ID: walkthrough
_schema-version: 3.2.0
version: 0.0.1
parameters:
  enable-parallel-deployments: true
modules:
  - name: webapp_deployer
    type: com.sap.application.content
    path: deployer
    requires:
      - name: walkthrough_html5_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - name: uimodule
          artifacts:
            - dist/uimodule.zip
          target-path: resources/
  - name: walkthroughdestination-content
    type: com.sap.application.content
    build-parameters:
      no-source: true
    requires:
      - name: walkthrough_uaa
        parameters:
          service-key:
            name: walkthrough_uaa-key
      - name: walkthrough_html5_repo_host
        parameters:
          service-key:
            name: walkthrough_html5_repo_host-key
      - name: walkthrough_destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: walkthrough_html5_repo_host
              ServiceInstanceName: walkthrough_html5_repo_host
              ServiceKeyName: walkthrough_html5_repo_host-key
              sap.cloud.service: walkthrough.service
            - Name: walkthrough_uaa
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: walkthrough_uaa
              ServiceKeyName: walkthrough_uaa-key
              sap.cloud.service: walkthrough.service
  - name: uimodule
    type: html5
    path: uimodule
    build-parameters:
      builder: custom
      commands:
        - npm run build:uimodule --prefix ..
      supported-platforms: []
resources:
  - name: walkthrough_destination
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
  - name: walkthrough_html5_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 2
  - name: walkthrough_uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
